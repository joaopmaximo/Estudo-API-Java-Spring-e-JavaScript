<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./global.css">
    <link rel="stylesheet" href="./usuario.css">
    <script src="./usuario.js" defer></script>
    <title>Usuário</title>
</head>
<body>
    <header>
        <h1>CRUD</h1>
    </header>
    <div class="div-principal">
        <a href="./index.html" rel="prev" id="back">Voltar à lista de usuários</a>
        <div class="div-principal2">
            <form action="">
                <div class="div-input">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" placeholder="Nome">
                </div>
                <div class="div-input">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Email">
                </div>
                <div class="div-input">
                    <label>Senha atual:</label>
                    <p id="senha"></p>
                    <a id="alterarSenha">Alterar senha</a>
                </div>
                <div class="div-input">
                    <label for="tel">Telefone:</label>
                    <input type="tel" id="tel" name="telefone" placeholder="Telefone">
                </div>
                <button type="submit">Atualizar</button>
            </form>
            <span id="descricao"></span>
        </div>
    </div>
    <footer>
        <p>By: João Pedro Máximo</p>
    </footer>
</body>
</html>
