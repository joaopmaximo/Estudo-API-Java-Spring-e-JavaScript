<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="usuario.css">
    <script src="./senha.js" defer></script>
    <title>Alterar Senha</title>
</head>
<body>
    <header>
        <h1>CRUD</h1>
    </header>
    <div class="div-principal">
        <div class="div-principal2">
            <a id="back" rel="prev">Voltar ao usuário</a>
            <form action="">
                <div class="div-input">
                    <label for="senhaAntiga">Senha antiga:</label>
                    <input type="password" id="senhaAntiga" name="senhaAntiga" placeholder="Senha antiga">
                    <span id="descricao"></span>
                </div>
                <div class="div-input">
                    <label for="senhaNova">Senha nova:</label>
                    <input type="password" id="senhaNova" name="senhaNova" placeholder="Senha nova">
                </div>
                <button type="submit">Alterar senha</button>
            </form>
        </div>
    </div>
    <footer>
        <p>By: João Pedro Máximo</p>
    </footer>
</body>
</html>
